{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SmartScreen</title>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js" ></script>
    <script>
      const receptionist = "{{screen.attender.username}}";
      const screen_id= "{{screen.id}}";
      {% comment %} const socket_host = ""; {% endcomment %}
    </script>
    <script defer src="{% static "smartscreen/utils.js" %}"> </script>
    <script defer src="{% static "smartscreen/notification_manger.js" %}"> </script>
    <script defer src="{% static "smartscreen/status_manager.js" %}"> </script>
    <script defer src="{% static "smartscreen/app_screen_socket.js" %}"> </script>
    <script defer src="{% static "smartscreen/app_screengui_video.js" %}"> </script>
  </head>
  <body >
    <main id="video_chat_window" >
      <div id="status_bar_wrapper">
        <div id="status_bar">
          <h1> CIDIS - Pantalla Inteligente</h1>
          <div id="status_text">Esperando ...</div>
          {% comment %} <div class="Status">Conectando ...</div> {% endcomment %}
          {% comment %} <div class="Status">Conectado</div> {% endcomment %}
        </div>
      </div>
      <div id="notification_center_wrapper">
        <div id="notification_center">
        </div>
      </div>
      <div id="videos">
        <div id="video">
          <img src="/static/smartscreen/icons/loading_smile.svg" alt="">
        </div>
        <div id="my_video">
          <img src="/static/smartscreen/icons/loading_smile.svg" alt="">
        </div>
      </div>
    </main>
  </body>
</html>
