{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SmartScreen</title>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js" ></script>
    <script>
      const receptionist = "{{request.user.username}}";
      const screen_id= "{{screen.id}}";
    </script>
    <script defer src="{% static "smartscreen/utils.js" %}"> </script>
    <script defer src="{% static "smartscreen/app_receptionist_socket.js" %}"> </script>
    <script defer src="{% static "smartscreen/app_receptionist_video.js" %}"> </script>
  </head>
  <body>
    <main id="video_chat_window">
      <div id="videos" class="receptionist_videos">
        <div id="video" >
            <img src="https://v.fastcdn.co/u/430e104e/57579327-0-Loaders-3.svg" alt="">
        </div>
        <div id="my_video">
            <img src="https://v.fastcdn.co/u/430e104e/57579327-0-Loaders-3.svg" alt="">
        </div>
      </div>
      <div class="call_controls">
        <button id="toggle_mic" ><img src="{% static "smartscreen/icons/mic.svg" %}" alt=""></button>
        <button id="toggle_cam" ><img src="{% static "smartscreen/icons/cam.svg" %}" alt=""></button>
        <button id="end_call" ><img src="{% static "smartscreen/icons/phone.png" %}" alt=""></button>
      </div>
    </main>
  </body>
</html>
